<app-banner></app-banner>
<section class="section-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-section-title
          titlePreffix="Working Everytime"
          titleSuffix="For Your Needs"
          titleAlign="center"
        ></app-section-title>
      </div>
      <div class="col-md-4 my-3" *ngFor="let need of yourNeeds; let i = index">
        <app-card-component
          [icon]="need.icon"
          [cardTitle]="need.cardTitle"
          [cardDescription]="need.cardDescription"
          [index]="i + 1"
        ></app-card-component>
      </div>
    </div>
  </div>
</section>

<section class="section-wrapper our-services">
  <div class="container position-relative">
    <div class="row">
      <div class="col-md-12 mb-5">
        <app-section-title
          titlePreffix="Our"
          titleSuffix="Services"
          titleAlign="center"
          prefixColor="white"
        ></app-section-title>
      </div>
      <div class="col-md-3 mb-5" *ngFor="let service of ourServices">
        <div class="service-box text-center">
          <div class="icon text-primary fs-1">
            <i class="bi bi-{{ service.icon }}"></i>
          </div>
          <h3 class="card-title text-white fs-3 my-3">
            {{ service.name }}
          </h3>
          <p class="text-accent">{{ service.description }}</p>
          <a href="javascript:void(0)" [routerLink]="service.routePath"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-wrapper">
  <div class="container position-relative">
    <div class="row">
      <div class="col-md-12 mb-5">
        <app-section-title
          titlePreffix="Trusted clients"
          titleSuffix="we work with."
          titleAlign="center"
        ></app-section-title>
      </div>
      <div class="col-md-12">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide>
            <a href="https://pladainfotech.com/" target="_blank">
            <div class="client-slider">
              
              <img src="../../assets/images/plada-logo-1.png" alt="Plada Info Tech" />
            
          </div>
        </a>
          </ng-template>  
          <ng-template carouselSlide>
            <a href="https://www.ivaniconsultancy.com/" target="_blank">
              <div class="client-slider">
              <img src="../../assets/images/ivani.png" alt="Plada Info Tech" />
            </div>
          </a>
        </ng-template>  
          <ng-template carouselSlide>
            <div class="client-slider">
            <img src="../../assets/images/soho-stays.png" alt="Plada Info Tech" />
            </div>
          </ng-template>  
          <ng-template carouselSlide>
            <div class="client-slider">
            <img src="../../assets/images/e-vidhyut.png" alt="Plada Info Tech" />
            </div>
          </ng-template>  
          <ng-template carouselSlide>
            <a href="https://sanjeevaninews.com/" target="_blank">
            <div class="client-slider">
            <img src="../../assets/images/sanjivani-1.png" alt="Plada Info Tech" />
            </div>
          </a>
          </ng-template>  
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
